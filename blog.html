---
layout: base
title: Blog
---
<h1>All posts</h1>

{% assign posts = site.posts %}

<ul class="post-list">
  {% for post in posts %}
  {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <span class="post-meta">{{ post.date | date: date_format }} - {{ post.author }}</span>
    </li>
  {% endfor %}
</ul>
